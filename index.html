<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Khoa Nguyen" />
    <meta
      name="description"
      content="Spots an interactive social media web application where users can add and remove photos, like photos of other users, and make a few minor adjustments to their profile."
    />
    <meta name="keywords" content="photography portfolio spots photo" />
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./icon/spots-logo.svg"
          alt="Spots Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Profile Avatar"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessi Coleman</h1>

            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit">Edit Profile</button>
          </div>
          <button type="button" class="profile__new-post">
            <img
              src="./icon/plus-icon.svg"
              alt="plus icon"
              class="profile__new-post-icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">2025 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-button"></button>
          <h2 class="modal__title">Edit profile</h2>
          <form name="edit-profile" class="modal__form">
            <label for="current-profile-name" class="modal__label"
              >Name
              <input
                id="current-profile-name"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              /> </label
            ><label for="current-profile-description" class="modal__label"
              >Description
              <input
                id="current-profile-description"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__save-button">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script defer src="./scripts/index.js"></script>
  </body>
</html>
